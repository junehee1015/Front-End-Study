<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome App</title>
    <link rel="stylesheet" href="css/chromeApp.css">
    <script src="js/chromeApp/clock.js" defer></script>
    <script src="js/chromeApp/login.js" defer></script>
    <script src="js/chromeApp/background.js" defer></script>
    <script src="js/chromeApp/todo.js" defer></script>
    <script src="js/chromeApp/weather.js" defer></script>
</head>
<body>
    <!-- weather -->
    <div id="weather">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- quote -->
    <div id="quote">
        <span></span><br>
        <span></span>
    </div>

    <!-- date -->
    <div id="date">
        <h3 id="today"></h3>
        <h1 id="clock"></h1>
    </div>

    <!-- login -->
    <div id="login">
        <form id="login-form">
            <label for="login-input">What's your name?</label><br>
            <input type="text" id="login-input" required autofocus>
        </form>
        <h2 id="greeting" class="hidden"></h2>
    </div>

    <!-- todo -->
    <div id="todo" class="hidden">
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Write a To Do" required autofocus>
        </form>
        <ul id="todo-list"></ul>
    </div>
</body>
</html>
