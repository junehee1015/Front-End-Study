<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi slide</title>
    <script src="https://kit.fontawesome.com/d6e34900cd.js" defer></script>
    <script src="js/slide03.js" defer></script>
    <link rel="stylesheet" href="css/slide03.css">
</head>
<body>
    <div class="container">
        <div class="btn_container">
            <button id="prev"><i class="fas fa-chevron-left"></i></button>
            <button id="next"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="slide_container">
            <ul class="slide">
                <li class="slide_img"><img src="https://cdn.pixabay.com/photo/2015/01/19/13/51/car-604019_960_720.jpg"></li>
                <li class="slide_img"><img src="https://cdn.pixabay.com/photo/2020/05/19/10/05/opel-5190050_960_720.jpg"></li>
                <li class="slide_img"><img src="https://cdn.pixabay.com/photo/2020/01/26/18/52/porsche-4795517_960_720.jpg"></li>
                <li class="slide_img"><img src="https://cdn.pixabay.com/photo/2015/06/03/13/38/plymouth-796441_960_720.jpg"></li>
                <li class="slide_img"><img src="https://cdn.pixabay.com/photo/2016/12/26/13/28/taxi-1932107_960_720.jpg"></li>
            </ul>
        </div>
    </div>
</body>
</html>
