<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/localStorage.js" defer></script>
    <link rel="stylesheet" href="css/localStorage.css">
</head>
<body>
    <header>
        <h1>
            Local Data
            <small class="text-muted">- with localStorage.setItem(), getItem()</small>
        </h1>
    </header>
    <main class="container">
        <table class="table table-bordered text-center">
            <caption>Local Data with Local Storage</caption>
            <thead>
                <tr class="table-success">
                    <th>Local Storage</th>
                    <th>Input</th>
                    <th>Button</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-light">
                    <td>Set Browser Local Data</td>
                    <td>
                        <input type="text" name="setData" id="setData">
                    </td>
                    <td>
                        <button id="setBtn">Set Data</button>
                    </td>
                </tr>
                <tr class="table-light">
                    <td>Get Browser Local Data</td>
                    <td>
                        <input type="text" name="getData" id="getData" readonly placeholder="Get Local Data Place">
                    </td>
                    <td>
                        <button id="getBtn">Get Data</button>
                    </td>
                </tr>
                <tr class="table-light">
                    <td></td>
                    <td></td>
                    <td>
                        <button id="dataDelBtn">Delete Data</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
