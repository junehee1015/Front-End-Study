<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/localStorage.js" defer></script>
    <script src="js/localStorage_view.js" defer></script>
    <link rel="stylesheet" href="css/localStorage.css">
    <link rel="stylesheet" href="css/localStorage_view.css">
</head>
<body>
    <header>
        <h1>
            Local Data
            <small class="text-muted">- with localStorage.setItem(), getItem()</small>
        </h1>
    </header>
    <main class="container">
        <table class="table table-bordered text-center">
            <caption>Local Data with Local Storage</caption>
            <button id="dataDelBtn">Delete All Data</button>
            <thead>
                <tr class="table-success">
                    <th>Local Storage</th>
                    <th>Input</th>
                    <th>Button</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-light">
                    <td>Set Browser Local Data</td>
                    <td>
                        <input type="text" name="setKey" id="setKey" placeholder="Key">
                        <input type="text" name="setValue" id="setValue" placeholder="Value">
                    </td>
                    <td>
                        <button id="setBtn">Set Data</button>
                    </td>
                </tr>
                <tr class="table-light">
                    <td>Get Browser Local Data</td>
                    <td>
                        <input type="text" name="getKey" id="getKey" placeholder="Key Data Place">
                        <input type="text" name="getValue" id="getValue" readonly placeholder="Get Local Data Place">
                    </td>
                    <td>
                        <button id="getBtn">Get Data</button>
                    </td>
                </tr>
                <!-- input으로 key를 받아서 삭제하는 방법 -->
                <!-- <tr class="table-light">
                    <td>Delete Browser Local Data</td>
                    <td>
                        <input type="text" name="delKey" id="delKey" placeholder="Delete Key Data Place">
                    </td>
                    <td>
                        <button id="dataDelBtn">Delete All Data</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </main>
    <section class="container">
        <div class="viewTitle">
            <h1>
                Local Data
                <small class="text-muted">- with localStorage data view</small>
            </h1>
        </div>
        <table class="table table-bordered text-center">
            <caption>Local Data with Local Storage</caption>
            <button id="dataView">Local Data All view</button>
            <thead>
                <tr class="table-success">
                    <th>key</th>
                    <th>Value</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- data가 출력 될 자리 -->
            </tbody>
        </table>
    </section>
    <footer>

    </footer>
</body>
</html>
