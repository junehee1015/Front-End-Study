<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/popup.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/latest/js.cookie.min.js" defer></script>
    <script src="js/popup.js" defer></script>
</head>
<body>
    <header>
        <h1>
            POP UP
            <small class="text-muted">with js-cookie library</small>
        </h1>
    </header>
    <main class="container">
        <table class="table table-bordered text-center">
            <caption>pop up cookie</caption>
            <thead>
                <tr class="table-danger">
                    <th>Cookie Name</th>
                    <th>Button</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-light">
                    <td>
                        Delete Pop up Cookie
                    </td>
                    <td>
                        <button>Delete Cookie</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Pop up -->
    <div class="popup">
    <!-- 가상 요소를 사용하여 배경만 투명하게 만든다. -->
        <div class="popup_bg"></div>
        <div class="banner">
            <h1 class="title">NOTICE</h1>
            <div class="text">
                Pop up Cookie 비활성화 상태입니다.
                오늘 하루 창 닫기를 누르면 Pop up Cookie가 활성화됩니다.
                Close 버튼을 누르면 팝업창이 닫아집니다.
                오늘 하루 창 닫기 버튼을 누르면 Pop up Cookie가 활성화 되어 오늘 하루 팝업창이 뜨지 않습니다.
            </div>
            <div class="btnBox">
                <a href="javascript:;" class="popupCookieBtn">오늘 하루 창 닫기</a>
                <a href="javascript:;" class="closeBtn">확인</a>
            </div>
        </div>
    </div>
</body>
</html>
