<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cookie.css">
    <!-- js-cookie CDN -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>
    <script src="js/cookie.js" defer></script>
    <!-- <script src="js/js-cookie.js" defer></script> -->
</head>
<body>
    <header class="text-center">
        <h1>
            Javascript Cookie
            <small class="text-muted">with faded secondary text</small>
        </h1>
    </header>
    <main class="container">
        <table class="table table-bordered text-center align-middle">
            <caption class="text-muted">List of Article</caption>
            <thead>
                <tr class="table-light">
                    <th>Check List</th>
                    <th>Button</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-dark">
                    <form action="accordion.html" accept-charset="UTF-8">
                        <td>
                            <input type="text" id="cookieName" placeholder="Cookie Name" required>
                            <input type="text" id="cookieValue" placeholder="Cookie Value" required>
                            <input type="text" id="expiryDate" placeholder="Expiry Date" required>
                        </td>
                        <td>
                            <button type="submit">Set Cookie</button>
                        </td>
                    </form>
                </tr>
                <tr class="table-dark">
                    <td>
                        <input type="text" id="getCookieName" placeholder="Get Cookie Name">
                    </td>
                    <td>
                        <button onclick="getCookies()">Get Cookie</button>
                    </td>
                </tr>
                <tr class="table-dark">
                    <td>
                        <input type="text" id="delCookie" placeholder="Delete Cookie Name" required>
                    </td>
                    <td>
                        <button onclick="delCookie()" id="delCookieBtn">Del Cookie</button>
                    </td>
                </tr>
                <tr class="table-dark">
                    <td>All Delete Cookie</td>
                    <td>
                        <button onclick="allDelCookies()">Del Cookie</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
